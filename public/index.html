<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootstrap y Javascript</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Agrega algunos estilos personalizados si es necesario */
        body {
            padding-top: 50px;
        }
        .carousel-inner img {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <!-- Carousel en la parte superior -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-5">
        <!-- Tabs (pills) -->
        <ul class="nav nav-pills" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab">Opción 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab">Opción 2</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="home" role="tabpanel">Contenido de la Opción 1</div>
            <div class="tab-pane fade" id="profile" role="tabpanel">Contenido de la Opción 2</div>
        </div>

        <!-- Accordion -->
        <div class="accordion mt-5" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                            Opción de Pago 1
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                    <div class="card-body">Detalles de la opción de pago 1</div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo">
                            Opción de Pago 2
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordionExample">
                    <div class="card-body">Detalles de la opción de pago 2</div>
                </div>
            </div>
        </div>

        <!-- Tooltips en cards -->
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" data-toggle="tooltip" title="Descripción del producto 1">Producto 1</h5>
                <p class="card-text">Algunas características del producto 1.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>

        <!-- Collapse y multi-collapse -->
        <button class="btn btn-primary mt-5" type="button" data-toggle="collapse" data-target="#multiCollapse1, #multiCollapse2">
            Mostrar/Ocultar Múltiples Secciones
        </button>
        <div class="row mt-3">
            <div class="col">
                <div class="collapse" id="multiCollapse1">
                    <div class="card card-body">Sección colapsable 1</div>
                </div>
            </div>
            <div class="col">
                <div class="collapse" id="multiCollapse2">
                    <div class="card card-body">Sección colapsable 2</div>
                </div>
            </div>
        </div>

        <!-- Botón que abre el modal -->
        <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#registerModal">
            Registrarse
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario de Registro</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Inicializa tooltips
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        // Ajusta la velocidad del carousel
        $('#myCarousel').carousel({
            interval: 3000 // 3 segundos entre transiciones
        });
    </script>
</body>
</html>
